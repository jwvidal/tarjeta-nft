<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="main-container">
    <div class="image">
      <div class="eye-image"></div>
    </div>  
      <div class="card-title">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="card-text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-value">
        <p class="card-value__eth"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="card-value__clock"><img src="images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <div class="line"></div>
      <div class="card-avatar">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div> 
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph Vidal</a>.
  </footer>
</body>
</html>
